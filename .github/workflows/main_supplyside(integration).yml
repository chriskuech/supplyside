# Docs for the Azure Web Apps Deploy action: https://github.com/Azure/webapps-deploy
# More GitHub Actions for Azure: https://github.com/Azure/actions

name: Build and deploy container app to Azure Web App - supplyside(integration)

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  build:
    runs-on: 'ubuntu-latest'

    steps:
    - uses: actions/checkout@v2

    - name: Set up Docker Buildx
      uses: docker/setup-buildx-action@v2

    - name: Log in to registry
      uses: docker/login-action@v2
      with:
        registry: https://ghcr.io/
        username: ${{ secrets.AzureAppService_ContainerUsername_24fd8ca8c3444205aec3a8ab4a15749f }}
        password: ${{ secrets.AzureAppService_ContainerPassword_2a7600b122984e97a4bf37bc2cccc9a6 }}

    - name: Build and push container image to registry
      uses: docker/build-push-action@v3
      with:
        push: true
        tags: ghcr.io/${{ secrets.AzureAppService_ContainerUsername_24fd8ca8c3444205aec3a8ab4a15749f }}/138tech/supplyside:${{ github.sha }}
        file: ./Dockerfile

  deploy:
    runs-on: ubuntu-latest
    needs: build
    environment:
      name: 'integration'
      url: ${{ steps.deploy-to-webapp.outputs.webapp-url }}

    steps:
    - name: Deploy to Azure Web App
      id: deploy-to-webapp
      uses: azure/webapps-deploy@v2
      with:
        app-name: 'supplyside'
        slot-name: 'integration'
        publish-profile: ${{ secrets.AzureAppService_PublishProfile_dfd0dbbcd75c49c59952ffa1bbb2c3fc }}
        images: 'ghcr.io/${{ secrets.AzureAppService_ContainerUsername_24fd8ca8c3444205aec3a8ab4a15749f }}/138tech/supplyside:${{ github.sha }}'