  #     - redis_data:/data

  azurite:
    network_mode: "host"
    image: mcr.microsoft.com/azure-storage/azurite
    container_name: azurite_storage
    # ports:
    #   - "10000:10000"
    #   - "10001:10001"
    #   - "10002:10002"
    volumes:
      - azurite_data:/data

