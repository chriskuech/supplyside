  #     - redis_data:/data

  azurite:
    # network_mode: "host"
    image: mcr.microsoft.com/azure-storage/azurite
    container_name: azurite_storage
    ports:
      - 127.0.0.1:10000:10000
      - 127.0.0.1:10001:10001
      - 127.0.0.1:10002:10002
    environment:
      - AZURITE_ACCOUNTS="DefaultEndpointsProtocol=http;AccountName=devstoreaccount1;AccountKey=Eby8vdM02xNOcqFlqUwJPLlmEtlCDXJ1OUzFT50uSRZ6IFsuFq2UVErCz4I6tq/K1SZFPTOtr/KBHBeksoGMGw==;BlobEndpoint=http://127.0.0.1:10000/devstoreaccount1;QueueEndpoint=http://127.0.0.1:10001/devstoreaccount1;TableEndpoint=http://127.0.0.1:10002/devstoreaccount1;"
    volumes:
      - azurite_data:/data

